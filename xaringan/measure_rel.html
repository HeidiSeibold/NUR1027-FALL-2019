## Iowa satisfaction with anesthesia scale

&lt;img src="isas.png"&gt;

???

You would have seen a survey like this before. This is an indirect measurement instrument, asking patients to rate their satisfaction with anesthesia. The survey consists of a number of items, and the respondents rate each of them on a scale from disagree very much to agree very much. You'll recall that this level of measurement could be called ordinal because the level of agreement with the statements are in a rank order.  When using indrect measurements such as this in quantitative research, we need to check that measurements are reliable and valid. Let's take an in-depth look at reliability first. 


---

class: left top

# Measurement reliability

&lt;img src="reliability.png" height="500px" width="auto"&gt;

???

Measurement reliability means that we can reproduce what we are measuring. One type of reliability is equivalence. Ideally, two researchers using the same instrument to make a measurement for the same person at the same time would get the same score. The formal term for this is inter-rater reliability.
