# Introduction

???

To understand regression coefficients, we should probably first go over what linear regression actually is. 

---

.left-column[
&lt;img src="stats_regression_files/figure-html/unnamed-chunk-1-1.png" width="504" style="display: block; margin: auto;" /&gt;

Regression quantifies the relationship between an *outcome* and *predictor* variable by finding the line of best fit

]

???

Let's consider the example from my previous research that we looked at in week 7 to learn about validity. This plot shows quality of life on the vertical axis and depression scores on the horizintal axis of a sample of heart transplant recipients. Quality of life is measured on a scale from zero to one hundred and depression on a scale from 0 to 25. What we can see is that there may be a negative correlation between these two measures because the clustering of scores at the top left make it seem like patients who had higher quality of life may have had lower depression scores. Linear regression provides us with insights into the relationship between an outcome and predictor variables by finding the line of best fit between these points. In our case, the outcome is quality of life and the predictor is depression.

This is what a regression line looks like and we can see that indeed it does slope kind of down from the top left of the plot as we suspected it might. But if we calculate the regression coefficients, we will be able to quantify this relationship between the two variables. The coefficients we calculate will be one coefficient for the intercept and a coefficient for the slope. The intercept is the point at which the regression line crosses the vertical axis. In this case, it is 67.  The slope coefficient tells us the magnitude of change that we should expect to see in the predictor variable for a unit increase in the outcome.

&lt;img src="regression.png"/&gt;
]

???

This is an example of how regression coefficients for a linear regression model are often reported in quantitative studies. These coefficients are also commonly termed beta coefficients with the greek symbol used for notation.

When interpreting coefficients from regression models, one must pay particular attention to units and scales. Note that the units of the coefficients is the units of the response variable per unit of the explanatory variable. 


The choice of a statistical test largely depends on the types of variables that have been measured. Last week we went over the different types of variables. In our previous example where we compared leadership scores between groups, we had one numerical variable, which was the leadership score, and one nominal variable, which was whether or not nurses had a masters or bachelors degree. In these circumstances where a numerical variable is the outcome and the predictor is nominal it will be common to see research studies reporting results of t-tests. When both the outcome and the predictor are categorical, a common type of statistical test is called the chi square test. If a researcher is interested in the association between two numerical variables, it is common to see correlations.
