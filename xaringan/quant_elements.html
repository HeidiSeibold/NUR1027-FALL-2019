# Introduction


???
 
The term ‘design’ implies the organisation of research components into a coherent and systematic plan, and represents the major distinctive approach chosen for the specific purpose of answering an explicit research question. The question or aims and objectives influence and guide the choice of design. To make an informed choice about which design will best answer the research question, and for a consumer to understand the implications and the use of research, a clear understanding of research design is important. On this basis alone, clinicians can begin to determine whether a journal article describing a research study could be of value in informing their practice.

# Elements

### <i class="fas  fa-arrow-right "></i> Control
### <i class="fas  fa-arrow-right "></i> Randomisation
### <i class="fas  fa-arrow-right "></i> Manipulation


???


Important elements in quantitative research include objectivity in the conceptualisation of the problem, operational definition, accuracy, feasibility, control of intervention and control conditions, hypothesis testing, replication, internal validity and external validity. Selection of a particular design gives a researcher more or less control over these elements, particularly three major concepts:

control
randomisation
manipulation

The strongest designs are randomised controlled trials because they contain elements of all three of these concepts.
